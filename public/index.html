<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- My styles  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Dabaly</title>
</head>
<body>
    <!-- mynavbar-->

    <div class="navbarContent">
        <nav class="navbar">
            <div class="logoBox">
                <a href="#">DABALY</a>
            </div>
            <ul class="navbar__link">
                <li class="navbar__link__item"><a href="#">Acceil</a></li>
                <li class="navbar__link__item"><a href="#">Carte</a></li>
                <li class="navbar__link__item"><a href="#">Menu</a></li>
                <li class="navbar__link__item"><a href="#">contact</a></li>
            </ul>
        </nav>
    </div>
    <header class="header">
        <div class="content">
            <div class="images">
                <img src="image/header.jpg">
                <img src="image/header2.jpg">
            </div>
      </div>
      </div>
    </header>

    <!--main -->
    <div class="main">
        <!--section-cmd -->
        <div class="section-cmd">
            <div class="textblock">
                <h2>Decouvrez toutes nos specialite</h2>
                <span>a de petits prix</span>
                <button class="btn">Voir plus</button>
            </div>
            <div class="imgbox">
                <div class="imgbox__image">
                    <img src="image/slide1.jpg" alt="" class="img">
                </div>
                <div class="imgbox__image_2">
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="footer"></footer>

    <script>
        var indexValue = 0;
        function slideShow(){
          setTimeout(slideShow, 2500);
          var x;
          const img = document.querySelectorAll("img");
          for(x = 0; x < img.length; x++){
            img[x].style.display = "none";
          }
          indexValue++;
          if(indexValue > img.length){indexValue = 1}
          img[indexValue -1].style.display = "block";
        }
        slideShow();
      </script>
</body>
</html>
